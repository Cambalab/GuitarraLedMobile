<div class="modal slide-in-up">
  <ion-header-bar class="bar-secondary">
    <button class="button button-clear button-positive" ng-click="closeNewTask()">{{ 'CANCEL' | translate }}</button>
    <h1 class="title">{{ 'NEW_TASK' | translate }}</h1>
    <button class="button button-positive" ng-click="createTask()">{{ 'DONE' | translate }}</button>
  </ion-header-bar>
  <ion-content class="">
    <input type="text" placeholder="{{ 'PLACEHOLDER_NEW_TASK' | translate }}" ng-model="task.title">
  </ion-content>
</div>
